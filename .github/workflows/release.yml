name: Build and Release

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.1'
          tools: composer

      - name: Install dependencies
        run: composer install --no-dev --optimize-autoloader

      - name: Get version from plugin file
        id: get_version
        run: |
          VERSION=$(grep -oP "Version:\s*\K[0-9]+\.[0-9]+\.[0-9]+" woocommerce-mercadopago.php)
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Create plugin ZIP
        run: |
          mkdir -p build-zip/woocommerce-mercadopago
          rsync -av --exclude='.git' --exclude='.github' --exclude='node_modules' --exclude='tests' --exclude='e2e' --exclude='.gitignore' --exclude='*.md' --exclude='docker-compose.yml' --exclude='Dockerfile' --exclude='Makefile' --exclude='phpunit.xml' --exclude='phpcs.xml' --exclude='phpstan.neon' --exclude='rector.php' --exclude='.env*' --exclude='jest*' --exclude='webpack*' --exclude='eslint*' --exclude='package*.json' --exclude='composer.json' --exclude='composer.lock' . build-zip/woocommerce-mercadopago/
          cd build-zip && zip -r ../woocommerce-mercadopago.zip woocommerce-mercadopago

      - name: Delete old release
        run: |
          gh release delete latest --yes || true
          git push origin :refs/tags/latest || true
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: latest
          name: "Version ${{ steps.get_version.outputs.version }}"
          files: woocommerce-mercadopago.zip
          body: |
            ðŸš€ VersÃ£o ${{ steps.get_version.outputs.version }}
            
            Baixe o ZIP e instale no WordPress.
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

