name: Build and Release

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.1'
          tools: composer

      - name: Install dependencies
        run: composer install --no-dev --optimize-autoloader

      - name: Get version from plugin file
        id: get_version
        run: |
          VERSION=$(grep -oP "Version:\s*\K[0-9]+\.[0-9]+\.[0-9]+" woocommerce-mercadopago.php)
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Create plugin ZIP
        run: |
          mkdir -p build-zip/woocommerce-mercadopago
          rsync -av --exclude='.git' --exclude='.github' --exclude='node_modules' --exclude='tests' --exclude='e2e' --exclude='.gitignore' --exclude='*.md' --exclude='docker-compose.yml' --exclude='Dockerfile' --exclude='Makefile' --exclude='phpunit.xml' --exclude='phpcs.xml' --exclude='phpstan.neon' --exclude='rector.php' --exclude='.env*' --exclude='jest*' --exclude='webpack*' --exclude='eslint*' --exclude='package*.json' --exclude='composer.json' --exclude='composer.lock' . build-zip/woocommerce-mercadopago/
          cd build-zip && zip -r ../woocommerce-mercadopago.zip woocommerce-mercadopago

      - name: Check if tag exists
        id: check_tag
        run: |
          if git rev-parse "v${{ steps.get_version.outputs.version }}" >/dev/null 2>&1; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Create Release
        if: steps.check_tag.outputs.exists == 'false'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.get_version.outputs.version }}
          name: "v${{ steps.get_version.outputs.version }}"
          files: woocommerce-mercadopago.zip
          body: |
            ## Vers√£o ${{ steps.get_version.outputs.version }}
            
            Instale via Git Updater ou baixe o ZIP manualmente.
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
